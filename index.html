    <style>p {font-size:30px; font-family: Arial, Helvetica, sans-serif !important;display:block;margin-top: 10% !important; text-align:center;line-height:100px;height:100px;text-transform:uppercase;letter-spacing:10px-webkit-transition: font-size .5s ease;-moz-transition: font-size .5s ease;-o-transition: font-size .5s ease;transition: font-size .5s ease;}p:hover {font-size: 40px;}a{text-decoration: none !important;color: #000000;}table a:hover{ -webkit-transform: scale(1.9); }</style><a target="blank" href="https://github.com/rezonanscompany"><p>Made by Rezonans</p></a><script>function rand(min, max) {return Math.floor(Math.random() * (max - min + 1)) + min;};function getRandomLetter() {var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];return alphabet[rand(0,alphabet.length - 1)];};function getRandomWord(word) {var text = word.innerHTML;var finalWord = '';for(var i=0;i<text.length;i++){finalWord += text[i] == ' ' ? ' ' : getRandomLetter();};return finalWord;};var word = document.querySelector('p');var interv = 'undefined';var canChange = false;var globalCount = 0;var count = 0;var INITIAL_WORD = word.innerHTML;var isGoing = false;function init() {if(isGoing) return;isGoing = true;try {let audio1 = new Audio('Files/typeing.mp3');audio1.play();}catch (error) {console.log();}var randomWord = getRandomWord(word);word.innerHTML = randomWord;interv = setInterval(function() {var finalWord = '';for(var x=0;x<INITIAL_WORD.length;x++) {if(x <= count && canChange) {finalWord += INITIAL_WORD[x];} else {finalWord += getRandomLetter();};};word.innerHTML = finalWord;if(canChange) {count++;};if(globalCount >= 20) {canChange = true;};if(count>=INITIAL_WORD.length) {clearInterval(interv);count = 0;canChange = false;globalCount = 0;isGoing = false;};globalCount++;},50);};word.addEventListener('mouseenter', init);</script>
